<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar Systems for Shroomies</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="solar-sys circle">
    <div class="center absolute" id="center">
      <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke-width="3" fill="orange" />
      </svg>
    </div>

    <div class="center absolute" id="mercury">
      <svg height="100" width="100">
        <circle cx="50" cy="50" r="12.5" stroke-width="3" fill="#c58526" />
      </svg>
    </div>

    <div class="center absolute" id="earth">
      <svg height="100" width="100">
        <circle cx="50" cy="50" r="20" stroke-width="3" fill="blue" />
      </svg>
    </div>

    <div class="center absolute" id="mars">
      <svg height="100" width="100">
        <circle cx="50" cy="50" r="16" stroke-width="3" fill="red" />
      </svg>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
